<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="{% static 'vendor/css/navbar.css'%}">
    <link href="{% static 'vendor/css/footer.css'%}" rel="stylesheet">
    <link href="{% static 'vendor/css/base.css'%}" rel="stylesheet">
    {% block css_additional %}{% endblock %}
    <link href="{% static 'base/css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="{% static 'vendor/img/index/logo.png' %}" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Cormorant+Garamond:ital,wght@0,500;0,700;1,300;1,400;1,500;1,600&family=El+Messiri:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Palanquin+Dark:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="{% static '/vendor/img/index/logo.png' %}" type="image/png">
    <title>{% block title %} {% endblock %}</title>
    <style>{% block style %} {% endblock %}</style>
</head>
<body>
{% include 'includes/navbar.html' %}

{% block content %}

{% endblock %}
{% include 'includes/footer.html' %}

<!-- Bootstrap core JavaScript -->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'base/js/bootstrap.bundle.min.js' %}"></script>
<!-- FontAwesome script -->
<script src="static/vendor/fontawesome/fontawesome-icons.js" crossorigin="anonymous"></script>

</body>
</html>
