{% if baskets %}

<h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
    Я слежу за судьбой <span class="badge badge-secondary badge-pill">3</span>
</h4>
{% for basket in baskets %}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ basket.pet.name }}</h5>
        <p class="card-text">{{basket.pet.description}}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item bg-light">
            <div class="row text-center">
                <div class="col-lg-4">
                    <a href="{% url 'pets:basket_remove' basket.id %}">
                        <button>Перестать отслеживать судьбу</button>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>
{% endfor %}
<div class="card mb-3">
    <div class="card-footer">
        <p class="float-left">Итого вы пожертвовали</p>
        <h4 class="float-right">2 390 руб.</h4>
    </div>
</div>
<a class="btn btn-success btn-lg float-right" href="../orders/order-create.html">
    Пожертвовать ещё
</a>

{% else %}

<h4 class="mt-3 mb-3 text-center">
    Корзина пуста
</h4>

{% endif %}
